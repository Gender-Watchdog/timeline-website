<div class="container my-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h3 class="h5 mb-3"><i class="bi bi-link-45deg me-2"></i>{{ site.data.ui_text[page.lang].resources_title }}</h3>
      <ul class="list-unstyled mb-0">
        {% for link in site.data.ui_text[page.lang].resources %}
        <li class="mb-2">
          <a href="{{ link.url }}" target="_blank" rel="noopener" class="fw-semibold">{{ link.title }}</a>
          {% if link.desc %} &ndash; {{ link.desc }}{% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
